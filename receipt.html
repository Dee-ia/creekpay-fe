<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Creek Receipt</title>
    <link rel="stylesheet" href="assets/css/receipt.css">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap-grid.min.css">
</head>
<body>
    <section class="box">
        <div class="heading d-flex">
            <img src="/creekpay-fe-master/assets/images/image 1.png" alt="#">
            <div class="invoice">INVOICE</div>
        </div>

        <div class="rivers">Rivers State ICT</div>
        
        <div class="d-flex line3">
            <div class="street">Street Address</div>
            <div class="d-flex">
                <div class="no">No:</div>
                <div class="reg">00001</div>
                <img src="/creekpay-fe-master/assets/images/line.png" alt="">
            </div>
        </div>

        <div class="d-flex line4">
            <div class="street">City,str zip</div>
            <div class="d-flex">
                <div class="date">Date:</div>
                <div class="reg">DD/mm/yy</div>
                <img src="/creekpay-fe-master/assets/images/line.png" alt="">
            </div>
        </div>

        <div class="rectangle5 ">
            <div class="receive-by">RECEIVE BY:</div>
            <div class="doug">MR DOUGLAS </div>
        </div>

        <div class="rectangle6 d-flex">
            <div class="purpose">PURPOSE</div>
            <div class="co-work">CO-WORKING SPACE</div>
        </div>

        <div class="rectangle9 d-flex">
            <div class="payment">PAYMENT CHARGE:</div>
            <div class="pay">$200,000</div>
        </div>

        <div class="rectangle7 d-flex">
            <div class="services">SERVICES CHARGE:</div>
            <div class="service-pay">$0.00000</div>
        </div>

        <div class="rectangle8 d-flex">
            <div class="total">TOTAL</div>
            <div class="total-pay">$200,000</div>
        </div>
    </section>
    
</body>
</html>
